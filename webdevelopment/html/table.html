<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>TABLE</h1>
    <table border="">
        <colgroup>
            <col span="2" style="background-color: rgb(102, 141, 213);">  
            <col style="background-color: rgb(169, 108, 199);">
        </colgroup>
        <caption>my marksheet</caption>
        <thead>
            <tr>
                <th>subject</th>
                <th>marks</th>
                <th>passed</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>mathematics</td>
                <td>98</td>
                <td>passed</td>
            </tr>
            <tr>
                <td>english</td>
                <td>12</td>
                <td>no</td>
            </tr>
        </tbody>
        <tfoot style="background-color: rgb(231, 231, 81);">
            <tr>
                <th>passed</th>
                <th>yes</th>
            </tr>
        </tfoot>
    </table>
   
</body>
</html>
